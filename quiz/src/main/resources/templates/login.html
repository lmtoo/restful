<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    
	<title>登录页面</title>
	<link rel="stylesheet" th:href="@{/webjarslocator/bootstrap/css/bootstrap.min.css}"></link>
	
	<!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet"></link>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script th:src="@{/assets/js/ie8-responsive-file-warning.js}"></script><![endif]-->
    <script th:src="@{/assets/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
      	<p th:if="${param.logout}" class="bg-warning">已成功注销</p>
		<p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
        <form class="form-signin" name="form" th:action="@{/login}" method="post">
        		<h2 class="form-signin-heading">使用账号密码登录</h2>
				<label for="username" class="sr-only">账号</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="账号或者邮箱" required="required" autofocus="autofocus"/>
				<label for="password" class="sr-only">密码</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="密码" required="required"/>
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="remember-me">记住我</input>
				  </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/assets/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
